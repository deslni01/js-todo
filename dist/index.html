<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Odin Project - ToDo List</title>
</head>
<style>

</style>

<body>
	<p>We're live!</p>
	<div class="form">      
                    
		<form name="taskform" id="taskform">

			<input type="text" id="title" class="form-input" name="title"  minlength="1" maxlength="60" placeholder="ToDo Title" required>
		
			
			<input type="text" id="description" class="form-input" name="description"  minlength="1" maxlength="60" placeholder="ToDo Description" required>
			
			
			<input type="text" id="priority" class="form-input" name="priority" placeholder="Priority" required>

			<input type="text" id="category" class="form-input" name="category" placeholder="Category" required>
			
			<input type="date" id="date" name="duedate" min="2022-02-01">

			<select id="status" name="status">
				<option value="Not Done">Not Done</option>
				<option value="Done">Done</option>
			</select>

			<input type="submit" id="submit" name="submit" value="Add to List">

		</form>
	<div id="content">
		<div id="filter-menu">
			<p>Filter List:</p>
			<ul id="filter-list">

			</ul>
		</div>
		<div id="tasks">
			<p>Selected Items from Filter:</p>
			<table>
				<thead id="task-head">
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Priority</th>
						<th>Category</th>
						<th>Date Due</th>
						<th>Status</th>
						<th id="delete-row">Delete</th>
					</tr>
				</thead>
				<tbody id="task-list">

				</tbody>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
